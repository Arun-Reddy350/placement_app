{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Manage Companies</h2>

  <!-- Add Company Form -->
  <form action="/add_company" method="POST" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" name="name" class="form-control" placeholder="Company Name" required>
    </div>
    <div class="col-md-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-2">
      <input type="text" name="industry" class="form-control" placeholder="Industry" required>
    </div>
    <div class="col-md-2">
      <input type="text" name="location" class="form-control" placeholder="Location" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Add</button>
    </div>
  </form>

  <!-- Companies Table -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Industry</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in companies %}
      <tr>
        <td>{{ c.CompanyID }}</td>
        <td>{{ c.CompanyName }}</td>
        <td>{{ c.Email }}</td>
        <td>{{ c.Industry }}</td>
        <td>{{ c.Location }}</td>
        <td>
          <a href="/delete_company/{{ c.CompanyID }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
