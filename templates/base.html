<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8">
  <title>{% block title %}PlacementApp{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styling -->
  <style>
    body {
      background:#fff;
      font-family: "Inter", system-ui, sans-serif;
      color:#111;
    }

    /* Navbar */
    .navbar {
      background:#fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }
    .navbar-brand {
      font-weight:700;
      color:#111;
    }
    .nav-link {
      color:#333;
      font-weight:500;
      margin:0 10px;
    }
    .nav-link:hover { color:#111; }

    /* Highlight effect */
    .highlight {
      background: linear-gradient(120deg, #ffed4a 0%, #ffed4a 100%);
      background-repeat: no-repeat;
      background-size: 100% 35%;
      background-position: 0 70%;
      padding: 0 4px;
    }

    /* Cards / Tables */
    .feature-card {
      border:1px solid #eee;
      border-radius:12px;
      padding:30px;
      background:#fff;
      transition: all 0.2s ease;
    }
    .feature-card:hover {
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      transform: translateY(-4px);
    }
    .table thead th {
      background:#0f172a;
      color:#fff;
    }

    /* Footer */
    footer {
      border-top:1px solid #eee;
      padding:20px;
      text-align:center;
      font-size:0.9rem;
      color:#666;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸŽ“ PlacementApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="/companies">Companies</a></li>
          <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/applications">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="/skills">Skills</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    Â© 2025 PlacementApp â€” Designed by Arun and Bhargav
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
